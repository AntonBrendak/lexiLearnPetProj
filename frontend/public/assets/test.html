<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tailwind Input Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN (тільки для демо, у проекті краще через npm) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="space-y-6 w-full max-w-md p-6 bg-white rounded-2xl shadow-2xl">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 font-medium focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
        placeholder="Enter your email..."
      />

      <label class="block text-sm font-medium text-gray-700 mb-1">Disabled example</label>
      <input
        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 font-medium focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
        value="antonheardstone@gmail.com"
        disabled
      />

      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 font-medium focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
        placeholder="••••••••"
      />
    </div>
  </body>
</html>
